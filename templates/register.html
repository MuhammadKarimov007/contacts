{% extends "layout.html" %}

{% block title %} PhoneDB - Register {% endblock %}

{% block main %}

<!-- This is the beginning of the heading -->
<div class="container-7">
    <h1 class="heading"><span id="heading">Your Contacts,</span><br>
        <span id="heading-rest"> seamlessly simplified with Cloud 
            <img  draggable="false" alt="cloud image" id="cloud-image" src="{{url_for('static', filename='/Image/cloud.jpeg')}}">
        </span>
    </h1>
</div>

<!-- This is the beginning of the logo image and the form -->
<div class="container" id="login">
    <div class="row">
        <!-- Logo image -->
        <div class="col-lg-4">
            <img src="{{url_for('static', filename='/Image/logo.png')}}" draggable="false" class="img-fluid" alt="logo of the website" id="logo">
        </div>

        <!-- Register form -->
        <div class="col-4">
            <form action="/register" method="post">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label"><span id="username-placeholder">Username</span></label>
                    <input type="text" name="reg-username" class="form-control form-control-lg" id="username" placeholder="John_Harvard">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label"><span id="password-placeholder">Password</span></label>
                    <input type="password" name="reg-password" class="form-control form-control-lg" id="password">
                </div>

                <!-- Password Confirm-->
                <div class="mb-3">
                    <label for="password-confirm" class="form-label"><span id="password-placeholder">Confirm password</span></label>
                    <input type="password" name="reg-password-confirm" class="form-control form-control-lg" id="password-confirm">
                </div>

                <!-- Button for submit -->
                <button type="submit" class="btn btn-lg btn-outline-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
